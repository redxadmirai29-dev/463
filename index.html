<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>自己紹介 — あなたの名前</title>
  <meta name="description" content="シンプルでピンク基調の自己紹介ページ。名前・簡単なプロフィール・連絡先を掲載しています。" />

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff0f6;       /* very pale pink */
      --card:#ffffff;     /* card background */
      --accent:#ff6fa3;   /* main pink */
      --accent-2:#ff9db8; /* lighter pink */
      --text:#3a2a2f;     /* dark muted for contrast */
      --muted:#85586a;    /* muted text */
      --radius:14px;
      --shadow: 0 6px 18px rgba(133,88,106,0.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg),#fff);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:960px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      gap:0;
    }

    /* Left: profile panel */
    .hero{
      flex:1;
      padding:36px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
      background:
        linear-gradient(135deg, rgba(255,111,163,0.06), rgba(255,157,184,0.02));
    }

    .badge{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;
      padding:6px 12px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      letter-spacing:0.02em;
      box-shadow:0 4px 10px rgba(255,111,163,0.12);
      width:fit-content;
    }

    h1{
      margin:0;
      font-size:28px;
      line-height:1.05;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }

    .meta{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .meta .pill{
      background:#fff0f8;
      color:var(--accent);
      border:1px solid rgba(255,111,163,0.08);
      padding:8px 10px;
      border-radius:10px;
      font-size:13px;
    }

    .actions{
      margin-top:16px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }

    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(255,111,163,0.18);
      font-weight:700;
    }

    /* Right: avatar / details */
    .side{
      width:320px;
      min-width:240px;
      padding:28px;
      background:linear-gradient(180deg,#fff,#fff0f6);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      border-left:1px solid rgba(133,88,106,0.04);
    }

    .avatar{
      width:140px;
      height:140px;
      border-radius:50%;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-size:48px;
      font-weight:700;
      box-shadow:0 10px 30px rgba(255,111,163,0.14);
    }

    .small{
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }

    .socials{
      display:flex;
      gap:10px;
      margin-top:6px;
    }

    .socials a{
      display:inline-flex;
      width:40px;
      height:40px;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      text-decoration:none;
      color:var(--accent);
      background:rgba(255,111,163,0.06);
      border:1px solid rgba(255,111,163,0.06);
    }

    footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      padding:14px 6px;
    }

    /* Responsive */
    @media (max-width:740px){
      body{padding:18px}
      .container{
        flex-direction:column;
      }
      .side{width:100%; min-width:unset; border-left:none; border-top:1px solid rgba(133,88,106,0.04)}
    }
  </style>
</head>
<body>
  <!--
    使い方:
    - 「あなたの名前」をご自身の名前に置き換えてください
    - 簡単な自己紹介文は <p class="lead"> を編集してください
    - SNSリンクは各<a>タグの href を置き換えてください
  -->
  <main class="container" role="main" aria-labelledby="page-title">
    <section class="hero" aria-label="自己紹介">
      <span class="badge" aria-hidden="true">はじめまして</span>

      <h1 id="page-title">あなたの名前<br /><small style="font-size:16px; color:var(--muted); font-weight:500;">— シンプルな自己紹介サイト</small></h1>

      <p class="lead">
        ここでは簡単なプロフィールと連絡先を紹介しています。仕事の依頼やコラボのご相談はお気軽にどうぞ。ポートフォリオや最近の活動リンクも追加できます。
      </p>

      <div class="meta" aria-hidden="false">
        <div class="pill">職業: Webデザイナー</div>
        <div class="pill">居住地: 日本</div>
        <div class="pill">使用言語: 日本語・英語</div>
      </div>

      <div class="actions">
        <a class="btn" href="mailto:you@example.com" aria-label="メールで連絡する">
          <!-- Simple mail icon -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7.5L12 13L21 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.6"/>
          </svg>
          メールで連絡
        </a>

        <a class="btn secondary" href="#works" aria-label="制作物を見る">制作物を見る</a>
      </div>
    </section>

    <aside class="side" aria-label="プロフィール">
      <div class="avatar" aria-hidden="true">
        あ
      </div>

      <div>
        <div style="font-weight:700; font-size:16px;">あなたの名前</div>
        <div class="small">フリーランス / デザイナー・フロントエンド開発</div>
      </div>

      <div style="width:100%; text-align:center; font-size:14px; color:var(--muted);">
        <div style="margin-bottom:6px;">短い紹介:</div>
        <div style="font-size:13px; color:var(--muted);">ユーザーに喜ばれるUIを作ることが得意です。シンプルで使いやすいデザインを目指して��ます。</div>
      </div>

      <div class="socials" role="list" aria-label="ソーシャルリンク">
        <a role="listitem" href="https://twitter.com/yourhandle" aria-label="Twitter（外部）" target="_blank" rel="noopener noreferrer">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 5.92c-.6.26-1.24.44-1.92.52.69-.4 1.22-1.03 1.47-1.78-.65.38-1.37.66-2.14.81C18.8 4.6 17.94 4 16.94 4c-1.5 0-2.72 1.22-2.72 2.72 0 .21.02.41.06.6C11.86 7.18 9.1 5.53 7.2 3.12c-.23.4-.36.86-.36 1.36 0 .94.48 1.77 1.22 2.26-.45-.01-.88-.14-1.26-.35v.04c0 1.31.93 2.4 2.17 2.65-.23.06-.47.09-.72.09-.18 0-.36-.02-.53-.05.36 1.12 1.4 1.94 2.63 1.97C8.1 14.7 6.66 15.3 5.12 15.3c-.31 0-.61-.02-.91-.06 1.05.67 2.3 1.06 3.64 1.06 4.36 0 6.75-3.61 6.75-6.75v-.31c.47-.34.86-.77 1.18-1.26-.43.19-.89.31-1.37.36.49-.29.86-.75 1.04-1.3z"/>
          </svg>
        </a>

        <a role="listitem" href="https://github.com/yourhandle" aria-label="GitHub（��部）" target="_blank" rel="noopener noreferrer">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 .5C5.73.5.8 5.43.8 11.7c0 4.86 3.14 8.98 7.5 10.44.55.1.75-.24.75-.53 0-.26-.01-1.14-.02-2.07-3.05.66-3.7-1.46-3.7-1.46-.5-1.28-1.23-1.62-1.23-1.62-1.01-.69.08-.68.08-.68 1.12.08 1.71 1.15 1.71 1.15.99 1.69 2.6 1.2 3.24.92.1-.72.39-1.2.71-1.48-2.44-.28-5-1.22-5-5.43 0-1.2.43-2.18 1.15-2.95-.12-.28-.5-1.4.11-2.92 0 0 .94-.3 3.08 1.13.9-.25 1.86-.38 2.82-.38.96 0 1.92.13 2.82.38 2.14-1.43 3.08-1.13 3.08-1.13.62 1.52.24 2.64.12 2.92.72.77 1.15 1.75 1.15 2.95 0 4.22-2.57 5.15-5.02 5.42.4.34.75 1.02.75 2.06 0 1.49-.01 2.69-.01 3.05 0 .29.2.64.76.53 4.36-1.46 7.49-5.58 7.49-10.44C23.2 5.43 18.27.5 12 .5z"/>
          </svg>
        </a>
      </div>
    </aside>
  </main>

  <footer aria-hidden="false">
    © <span id="year"></span> あなたの名前 — シンプルでピンク基調の自己紹介ページ
  </footer>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
