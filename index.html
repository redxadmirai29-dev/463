<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>門田のページ</title>
  <meta name="description" content="シンプルでピンク基調の自己紹介ページ。名前・簡単なプロフィール・連絡先を掲載しています。" />

  <!-- Google Font (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#fff0f6;       /* very pale pink */
      --card:#ffffff;     /* card background */
      --accent:#ff6fa3;   /* main pink */
      --accent-2:#ff9db8; /* lighter pink */
      --text:#3a2a2f;     /* dark muted for contrast */
      --muted:#85586a;    /* muted text */
      --radius:14px;
      --shadow: 0 6px 18px rgba(133,88,106,0.12);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:"Noto Sans JP", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--bg),#fff);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:32px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .container{
      width:100%;
      max-width:960px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      display:flex;
      gap:0;
    }

    /* Left: profile panel */
    .hero{
      flex:1;
      padding:36px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:18px;
      background:
        linear-gradient(135deg, rgba(255,111,163,0.06), rgba(255,157,184,0.02));
    }

    .badge{
      display:inline-block;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:white;
      padding:6px 12px;
      border-radius:999px;
      font-weight:700;
      font-size:13px;
      letter-spacing:0.02em;
      box-shadow:0 4px 10px rgba(255,111,163,0.12);
      width:fit-content;
    }

    h1{
      margin:0;
      font-size:28px;
      line-height:1.05;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:15px;
    }

    .meta{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:8px;
    }

    .meta .pill{
      background:#fff0f8;
      color:var(--accent);
      border:1px solid rgba(255,111,163,0.08);
      padding:8px 10px;
      border-radius:10px;
      font-size:13px;
    }

    .actions{
      margin-top:16px;
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      background:var(--accent);
      color:white;
      border:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      gap:8px;
      align-items:center;
    }

    .btn.secondary{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(255,111,163,0.18);
      font-weight:700;
    }

    /* Right: avatar / details */
    .side{
      width:320px;
      min-width:240px;
      padding:28px;
      background:linear-gradient(180deg,#fff,#fff0f6);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      border-left:1px solid rgba(133,88,106,0.04);
    }

    .avatar{
      width:140px;
      height:140px;
      border-radius:50%;
      background:linear-gradient(180deg,var(--accent),var(--accent-2));
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-size:48px;
      font-weight:700;
      box-shadow:0 10px 30px rgba(255,111,163,0.14);
    }

    .small{
      color:var(--muted);
      font-size:14px;
      text-align:center;
    }

    .socials{
      display:flex;
      gap:10px;
      margin-top:6px;
    }

    .socials a{
      display:inline-flex;
      width:40px;
      height:40px;
      align-items:center;
      justify-content:center;
      border-radius:10px;
      text-decoration:none;
      color:var(--accent);
      background:rgba(255,111,163,0.06);
      border:1px solid rgba(255,111,163,0.06);
    }

    footer{
      text-align:center;
      font-size:12px;
      color:var(--muted);
      padding:14px 6px;
    }

    /* Responsive */
    @media (max-width:740px){
      body{padding:18px}
      .container{
        flex-direction:column;
      }
      .side{width:100%; min-width:unset; border-left:none; border-top:1px solid rgba(133,88,106,0.04)}
    }
  </style>
</head>
<body>
  <!--
    使い方:
    - 「あなたの名前」をご自身の名前に置き換えてください
    - 簡単な自己紹介文は <p class="lead"> を編集してください
    - SNSリンクは各<a>タグの href を置き換えてください
  -->
  <main class="container" role="main" aria-labelledby="page-title">
    <section class="hero" aria-label="自己紹介">
      <span class="badge" aria-hidden="true">はじめまして</span>

      <h1 id="page-title">門田<br /><small style="font-size:16px; color:var(--muted); font-weight:500;">— 自己紹介サイト</small></h1>

      <p class="lead">
        ここでは簡単なプロフィールと作成したアプリの紹介しています！

      <div class="meta" aria-hidden="false">
        <div class="pill">所属:shakehands</div>
        <div class="pill">居住地: 京都</div>
      
        <div style="margin-bottom:6px;">♡♡♡:</div>
        <div style="font-size:13px; color:var(--muted);">冬でも毎日アイスを食べます</div>
      
      </div>

      <div class="actions">
        <a class="btn" href="mailto:redxadmirai29@gmail.com" aria-label="メールで連絡する">
          <!-- Simple mail icon -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 7.5L12 13L21 7.5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="1.6"/>
          </svg>
          メールで連絡
        </a>

        <a class="btn secondary" href="#works" aria-label="制作物を見る">制作物を見る</a>
      </div>
    </section>

  


        <div style="margin-bottom:6px;">♡♡♡:</div>
        <div style="font-size:13px; color:var(--muted);">冬でも毎日アイスを食べます</div>
      </div>

    
        </a>

       
    </aside>
  </main>

  <footer aria-hidden="false">
    © <span id="year"></span> 門田 — 自己紹介ページ
  </footer>

  <script>
    // Set current year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
